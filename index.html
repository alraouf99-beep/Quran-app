<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>محاكي الميراث القرآني - النسخة القطعية</title>
    <style>
        :root { --primary: #004d40; --gold: #c09b52; --bg: #f8faf9; }
        body { font-family: 'Segoe UI', Tahoma, sans-serif; background-color: var(--bg); padding: 15px; text-align: center; }
        .container { max-width: 600px; margin: auto; background: white; padding: 25px; border-radius: 25px; box-shadow: 0 15px 35px rgba(0,0,0,0.1); border-top: 10px solid var(--primary); }
        .logic-banner { background: #e0f2f1; color: #004d40; padding: 12px; border-radius: 12px; font-size: 13px; margin-bottom: 20px; font-weight: bold; border-right: 5px solid var(--primary); }
        .section-title { text-align: right; font-weight: bold; color: var(--gold); margin: 15px 0 10px; border-bottom: 1px solid #eee; }
        .input-group { margin-bottom: 15px; text-align: right; }
        label { display: block; font-weight: bold; margin-bottom: 5px; font-size: 14px; }
        input, select { width: 100%; padding: 12px; border: 1.5px solid #ddd; border-radius: 12px; font-size: 16px; box-sizing: border-box; }
        .vortex-flex { display: flex; gap: 15px; justify-content: space-between; }
        .flex-item { flex: 1; text-align: right; }
        button { width: 100%; background: var(--primary); color: white; padding: 18px; border: none; border-radius: 15px; font-size: 19px; cursor: pointer; font-weight: bold; margin-top: 20px; }
        #result { margin-top: 30px; padding: 20px; border-radius: 15px; display: none; background: #fff; border: 2px solid var(--gold); text-align: right; }
        .res-row { display: flex; justify-content: space-between; padding: 12px 0; border-bottom: 1px solid #eee; }
        .val { font-weight: bold; color: #2e7d32; font-size: 18px; }
        .fixed-tag { background: #fff3e0; color: #e65100; font-size: 11px; padding: 2px 6px; border-radius: 4px; margin-right: 5px; }
    </style>
</head>
<body>

<div class="container">
    <h1>محاكي الميراث القرآني</h1>
    <div class="logic-banner">
        الثمن للزوجة (ثابت) | "الولد" ذكر أو أنثى | تدوير المتبقي كيرالياً
    </div>

    <div class="input-group">
        <label>إجمالي مبلغ التركة:</label>
        <input type="number" id="estate" placeholder="أدخل المبلغ الإجمالي">
    </div>

    <div class="section-title">الشريك (آية 12)</div>
    <div class="input-group">
        <select id="spouse">
            <option value="none">لا يوجد شريك</option>
            <option value="wife">زوجة (المتوفى زوج)</option>
            <option value="husband">زوج (المتوفاة زوجة)</option>
        </select>
    </div>

    <div class="section-title">الأولاد (آية 11)</div>
    <div class="vortex-flex">
        <div class="flex-item"><label>ذكور (يمين):</label><input type="number" id="sons" value="0"></div>
        <div class="flex-item"><label>إناث (يسار):</label><input type="number" id="daughters" value="0"></div>
    </div>

    <div class="section-title">الأبوان (آية 11)</div>
    <div class="vortex-flex">
        <div class="flex-item"><label>الأب:</label><select id="father"><option value="1">حي</option><option value="0">متوفى</option></select></div>
        <div class="flex-item"><label>الأم:</label><select id="mother"><option value="1">حية</option><option value="0">متوفاة</option></select></div>
    </div>

    <div class="section-title">الإخوة (حسب نوع الكلالة)</div>
    <div class="vortex-flex">
        <div class="flex-item"><label>ذكور:</label><input type="number" id="mSibs" value="0"></div>
        <div class="flex-item"><label>إناث:</label><input type="number" id="fSibs" value="0"></div>
    </div>

    <button onclick="runVortex()">احسب الميراث الآن</button>
    <div id="result"></div>
</div>

<script>
    function runVortex() {
        const estate = parseFloat(document.getElementById('estate').value);
        if (!estate) return alert("يرجى إدخال مبلغ التركة");

        const nS = parseInt(document.getElementById('sons').value) || 0;
        const nD = parseInt(document.getElementById('daughters').value) || 0;
        const spouse = document.getElementById('spouse').value;
        const hasF = document.getElementById('father').value === "1";
        const hasM = document.getElementById('mother').value === "1";
        const mS = parseInt(document.getElementById('mSibs').value) || 0;
        const fS = parseInt(document.getElementById('fSibs').value) || 0;

        const hasWalad = (nS + nD) > 0;
        const isKalala = !hasWalad && !hasF;

        let html = "<h3>توزيع التركة (الحصص القطعية):</h3>";
        let remaining = estate;

        // 1. حصة الشريك (قطعية من أصل التركة) لضمان الثمن كاملاً
        if (spouse !== 'none') {
            let r = 0;
            if (spouse === 'wife') r = hasWalad ? 1/8 : 1/4;
            else if (spouse === 'husband') r = hasWalad ? 1/4 : 1/2;
            
            let spouseAmt = estate * r;
            remaining -= spouseAmt;
            html += `<div class="res-row"><b>${spouse === 'wife' ? 'الزوجة' : 'الزوج'}:</b><span class="val">${spouseAmt.toLocaleString()}</span></div>`;
        }

        // 2. توزيع المتبقي على الدوامة (الأبوين، الأولاد، الإخوة)
        let otherShares = [];
        if (hasM) otherShares.push({ name: "الأم", r: hasWalad ? 1/6 : 1/3 });
        if (hasF) otherShares.push({ name: "الأب", r: hasWalad ? 1/6 : 0.4 });
        
        if (hasWalad) {
            otherShares.push({ name: "الأولاد", r: 0.65, isGroup: true, m: nS, f: nD, mode: '2:1' });
        }

        // الكلالة (آية 12 أو 176) من المتبقي
        if (isKalala && (mS + fS) > 0) {
            if (spouse !== 'none') {
                let r12 = (mS + fS === 1) ? 1/6 : 1/3;
                otherShares.push({ name: "الإخوة (آية 12)", r: r12, isGroup: true, m: mS, f: fS, mode: '1:1' });
            } else {
                let r176 = (mS === 0 && fS === 1) ? 1/2 : (mS === 0 && fS >= 2) ? 2/3 : 0.7;
                otherShares.push({ name: "الإخوة (آية 176)", r: r176, isGroup: true, m: mS, f: fS, mode: '2:1' });
            }
        }

        // إعادة التدوير على المتبقي فقط
        let sumR = otherShares.reduce((sum, s) => sum + s.r, 0);
        
        otherShares.forEach(s => {
            let finalAmt = (s.r / sumR) * remaining;
            if (s.isGroup) {
                let div = (s.mode === '2:1') ? (s.m * 2 + s.f) : (s.m + s.f);
                let unit = finalAmt / div;
                html += `<div class="res-row"><b>إجمالي ${s.name}:</b><span class="val">${finalAmt.toLocaleString()}</span></div>`;
                if (s.m > 0) html += `<div class="res-row" style="font-size:13px;"><span>- للذكر الواحد:</span><span>${(s.mode === '2:1' ? unit*2 : unit).toLocaleString()}</span></div>`;
                if (s.f > 0) html += `<div class="res-row" style="font-size:13px;"><span>- للأنثى الواحدة:</span><span>${unit.toLocaleString()}</span></div>`;
            } else {
                html += `<div class="res-row"><b>${s.name}:</b><span class="val">${finalAmt.toLocaleString()}</span></div>`;
            }
        });

        const resBox = document.getElementById('result');
        resBox.innerHTML = html;
        resBox.style.display = 'block';
    }
</script>
</body>
</html>
