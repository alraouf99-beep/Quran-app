<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>محاكي الميراث القرآني المتكامل</title>
    <style>
        :root { --primary: #1a5d1a; --secondary: #f4e8c1; --accent: #c09b52; }
        body { font-family: 'Arial', sans-serif; background-color: #f0f2f5; padding: 15px; }
        .app-container { max-width: 650px; margin: auto; background: white; padding: 25px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); border-top: 8px solid var(--primary); }
        h1 { color: var(--primary); font-size: 24px; margin-bottom: 5px; }
        .rule-badge { background: var(--secondary); color: #856404; padding: 10px; border-radius: 10px; font-size: 14px; margin-bottom: 20px; border: 1px solid #ffeeba; font-weight: bold; }
        .input-section { background: #fafafa; padding: 15px; border-radius: 12px; margin-bottom: 15px; text-align: right; }
        label { display: block; font-weight: bold; color: #333; margin-bottom: 8px; }
        input, select { width: 100%; padding: 12px; border: 2px solid #eee; border-radius: 10px; font-size: 16px; outline: none; transition: 0.3s; }
        input:focus { border-color: var(--primary); }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        button { width: 100%; background: var(--primary); color: white; padding: 15px; border: none; border-radius: 12px; font-size: 18px; font-weight: bold; cursor: pointer; margin-top: 10px; }
        button:hover { background: #144514; }
        #output { margin-top: 25px; padding: 20px; border-radius: 12px; display: none; background: #fff; border: 2px solid var(--primary); }
        .result-row { display: flex; justify-content: space-between; padding: 10px 0; border-bottom: 1px solid #eee; }
        .result-row:last-child { border-bottom: none; }
        .total-box { background: var(--primary); color: white; padding: 15px; border-radius: 10px; margin-top: 15px; font-size: 18px; }
    </style>
</head>
<body>

<div class="app-container">
    <h1>الميراث القرآني</h1>
    <div class="rule-badge">القاعدة: "الولد" يشمل الذكر والأنثى (الفرع الوارث) [cite: 2026-01-28]</div>

    <div class="input-section">
        <label>إجمالي مبلغ التركة:</label>
        <input type="number" id="estateAmount" placeholder="مثال: 100000">
    </div>

    <div class="input-section grid">
        <div>
            <label>عدد الأبناء (الذكور):</label>
            <input type="number" id="sonsCount" value="0" min="0">
        </div>
        <div>
            <label>عدد البنات (الإناث):</label>
            <input type="number" id="daughtersCount" value="0" min="0">
        </div>
    </div>

    <div class="input-section">
        <label>صاحب التركة المتوفى ترك:</label>
        <select id="spouse">
            <option value="none">لا يوجد (أعزب/أرمل)</option>
            <option value="wife">زوجة (المتوفى هو الزوج)</option>
            <option value="husband">زوج (المتوفاة هي الزوجة)</option>
        </select>
    </div>

    <div class="input-section">
        <label>الأبوان:</label>
        <select id="parents">
            <option value="both">الأب والأم</option>
            <option value="father">الأب فقط</option>
            <option value="mother">الأم فقط</option>
            <option value="none">متوفيان</option>
        </select>
    </div>

    <div class="input-section">
        <label>عدد الإخوة (الأشقاء أو لأب):</label>
        <input type="number" id="siblingsCount" value="0" min="0">
    </div>

    <button onclick="calculateInheritance()">احسب الميراث القرآني</button>

    <div id="output"></div>
</div>

<script>
    function calculateInheritance() {
        const estate = parseFloat(document.getElementById('estateAmount').value);
        const sons = parseInt(document.getElementById('sonsCount').value) || 0;
        const daughters = parseInt(document.getElementById('daughtersCount').value) || 0;
        const spouse = document.getElementById('spouse').value;
        const parentsStatus = document.getElementById('parents').value;
        const siblings = parseInt(document.getElementById('siblingsCount').value) || 0;

        // تطبيق قاعدتك: الولد يشمل الذكر والأنثى [cite: 2026-01-28]
        const hasChildren = (sons + daughters) > 0;

        if (!estate || estate <= 0) { alert("يرجى إدخال مبلغ التركة"); return; }

        let distributed = 0;
        let html = "<h3>نتائج التوزيع الشرعي:</h3>";

        // 1. نصيب الزوج أو الزوجة
        if (spouse === 'wife') {
            let s = hasChildren ? estate * (1/8) : estate * (1/4);
            html += `<div class="result-row"><span>الزوجة (${hasChildren?'الثمن':'الربع'}):</span><span>${s.toLocaleString()}</span></div>`;
            distributed += s;
        } else if (spouse === 'husband') {
            let s = hasChildren ? estate * (1/4) : estate * (1/2);
            html += `<div class="result-row"><span>الزوج (${hasChildren?'الربع':'النصف'}):</span><span>${s.toLocaleString()}</span></div>`;
            distributed += s;
        }

        // 2. نصيب الأم
        if (parentsStatus === 'both' || parentsStatus === 'mother') {
            let s = 0;
            if (hasChildren || siblings >= 2) {
                s = estate * (1/6);
                html += `<div class="result-row"><span>الأم (السدس):</span><span>${s.toLocaleString()}</span></div>`;
            } else {
                s = estate * (1/3);
                html += `<div class="result-row"><span>الأم (الثلث):</span><span>${s.toLocaleString()}</span></div>`;
            }
            distributed += s;
        }

        // 3. نصيب الأب (في حال وجود ولد)
        if (parentsStatus === 'both' || parentsStatus === 'father') {
            if (hasChildren) {
                let s = estate * (1/6);
                html += `<div class="result-row"><span>الأب (السدس فرضاً):</span><span>${s.toLocaleString()}</span></div>`;
                distributed += s;
            }
        }

        // 4. الباقي للأولاد (التعصيب)
        let remainder = estate - distributed;
        if (remainder > 0) {
            if (hasChildren) {
                let totalShares = (sons * 2) + daughters;
                let shareUnit = remainder / totalShares;
                html += `<div class="total-box">نصيب الأبناء والبنات (بالتعصيب): ${remainder.toLocaleString()}</div>`;
                if (sons > 0) html += `<div class="result-row"><span>نصيب الابن الواحد:</span><span>${(shareUnit * 2).toLocaleString()}</span></div>`;
                if (daughters > 0) html += `<div class="result-row"><span>نصيب البنت الواحدة:</span><span>${shareUnit.toLocaleString()}</span></div>`;
            } else if (parentsStatus === 'both' || parentsStatus === 'father') {
                html += `<div class="total-box">الباقي للأب (تعصيباً): ${remainder.toLocaleString()}</div>`;
            } else {
                html += `<div class="total-box">المتبقي للورثة/الإخوة: ${remainder.toLocaleString()}</div>`;
            }
        }

        const outputDiv = document.getElementById('output');
        outputDiv.innerHTML = html;
        outputDiv.style.display = 'block';
    }
</script>

</body>
</html>
