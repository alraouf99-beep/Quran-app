<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>محرك الميراث القرآني - Chiral Vortex</title>
    <style>
        :root { --primary: #004d40; --gold: #c09b52; --bg: #f4f7f6; }
        body { font-family: 'Segoe UI', Tahoma, sans-serif; background-color: var(--bg); padding: 15px; text-align: center; }
        .container { max-width: 650px; margin: auto; background: white; padding: 25px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.15); border-top: 10px solid var(--primary); }
        .section-title { text-align: right; font-weight: bold; color: var(--gold); margin: 20px 0 10px; border-bottom: 1px solid #eee; padding-bottom: 5px; font-size: 15px; }
        .input-group { margin-bottom: 15px; text-align: right; }
        label { display: block; font-weight: bold; margin-bottom: 8px; font-size: 14px; }
        input, select { width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 10px; font-size: 16px; box-sizing: border-box; }
        .vortex-flex { display: flex; gap: 15px; justify-content: space-between; }
        .flex-item { flex: 1; text-align: right; }
        button { width: 100%; background: var(--primary); color: white; padding: 18px; border: none; border-radius: 12px; font-size: 18px; cursor: pointer; font-weight: bold; margin-top: 20px; }
        #result { margin-top: 30px; padding: 20px; border-radius: 15px; display: none; background: #fff; border: 2px solid var(--gold); text-align: right; }
        .res-row { display: flex; justify-content: space-between; padding: 12px 0; border-bottom: 1px solid #eee; }
        .val { font-weight: bold; color: #2e7d32; }
    </style>
</head>
<body>

<div class="container">
    <h1>محرك الميراث (آية 11-12-176)</h1>

    <div class="input-group">
        <label>إجمالي مبلغ التركة:</label>
        <input type="number" id="estate" placeholder="المبلغ الإجمالي">
    </div>

    <div class="section-title">الآية 11: الأبناء (الولد)</div>
    <div class="vortex-flex">
        <div class="flex-item">
            <label>عدد الذكور (أبناء):</label>
            <input type="number" id="sons" value="0">
        </div>
        <div class="flex-item">
            <label>عدد الإناث (بنات):</label>
            <input type="number" id="daughters" value="0">
        </div>
    </div>

    <div class="section-title">الآية 12: الزوجين والإخوة لأم</div>
    <div class="input-group">
        <label>الشريك الوارث:</label>
        <select id="spouse">
            <option value="none">لا يوجد</option>
            <option value="wife">زوجة</option>
            <option value="husband">زوج</option>
        </select>
    </div>
    <div class="vortex-flex">
        <div class="flex-item">
            <label>إخوة لأم (ذكور):</label>
            <input type="number" id="mSibMom" value="0">
        </div>
        <div class="flex-item">
            <label>أخوات لأم (إناث):</label>
            <input type="number" id="fSibMom" value="0">
        </div>
    </div>

    <div id="kalala176Section">
        <div class="section-title">الآية 176: الإخوة (كلالة أشقاء/لأب)</div>
        <div class="vortex-flex">
            <div class="flex-item">
                <label>إخوة ذكور (يمين):</label>
                <input type="number" id="mSib176" value="0">
            </div>
            <div class="flex-item">
                <label>أخوات إناث (يسار):</label>
                <input type="number" id="fSib176" value="0">
            </div>
        </div>
    </div>

    <button onclick="calculateVortex()">تشغيل الدوامة الحسابية</button>
    <div id="result"></div>
</div>

<script>
    function calculateVortex() {
        const estate = parseFloat(document.getElementById('estate').value);
        if (!estate) return alert("يرجى إدخال مبلغ التركة");

        const nSons = parseInt(document.getElementById('sons').value) || 0;
        const nDaughters = parseInt(document.getElementById('daughters').value) || 0;
        const nMSibMom = parseInt(document.getElementById('mSibMom').value) || 0;
        const nFSibMom = parseInt(document.getElementById('fSibMom').value) || 0;
        const nMSib176 = parseInt(document.getElementById('mSib176').value) || 0;
        const nFSib176 = parseInt(document.getElementById('fSib176').value) || 0;
        const spouse = document.getElementById('spouse').value;

        const hasChildren = (nSons + nDaughters) > 0;
        let tempShares = [];

        // 1. حساب الزوج/الزوجة (آية 12)
        if (spouse === 'wife') tempShares.push({ name: "الزوجة", r: hasChildren ? 1/8 : 1/4 });
        else if (spouse === 'husband') tempShares.push({ name: "الزوج", r: hasChildren ? 1/4 : 1/2 });

        // 2. حساب الإخوة لأم (آية 12) - شركاء في الثلث أو السدس بالتساوي
        const totalSibMom = nMSibMom + nFSibMom;
        if (totalSibMom > 0) {
            let r = (totalSibMom === 1) ? 1/6 : 1/3;
            tempShares.push({ name: "الإخوة لأم", r: r, isGroup: true, m: nMSibMom, f: nFSibMom, type: 'equal' });
        }

        // 3. حساب الأولاد (آية 11) - للذكر مثل حظ الأنثيين
        if (hasChildren) {
            tempShares.push({ name: "الأولاد", r: 0.6, isGroup: true, m: nSons, f: nDaughters, type: 'double' });
        }

        // 4. حساب إخوة الكلالة (آية 176) - للذكر مثل حظ الأنثيين
        const totalSib176 = nMSib176 + nFSib176;
        if (!hasChildren && totalSib176 > 0) {
            let r = (nMSib176 === 0 && nFSib176 === 1) ? 1/2 : (nMSib176 === 0 && nFSib176 >= 2) ? 2/3 : 0.6;
            tempShares.push({ name: "إخوة آية 176", r: r, isGroup: true, m: nMSib176, f: nFSib176, type: 'double' });
        }

        // إعادة التدوير (Chiral Correction)
        let totalR = tempShares.reduce((s, h) => s + h.r, 0);
        let html = "<h3>النتائج النهائية (إعادة تدوير 100%):</h3>";

        tempShares.forEach(h => {
            let finalAmt = (h.r / totalR) * estate;
            if (h.isGroup) {
                let divisor = (h.type === 'double') ? (h.m * 2 + h.f) : (h.m + h.f);
                let unit = finalAmt / divisor;
                html += `<div class="res-row"><b>إجمالي ${h.name}:</b><span class="val">${finalAmt.toLocaleString()}</span></div>`;
                if (h.m > 0) html += `<div class="res-row" style="font-size:13px;"><span>- نصيب الذكر الواحد:</span><span>${((h.type === 'double' ? unit * 2 : unit)).toLocaleString()}</span></div>`;
                if (h.f > 0) html += `<div class="res-row" style="font-size:13px;"><span>- نصيب الأنثى الواحدة:</span><span>${unit.toLocaleString()}</span></div>`;
            } else {
                html += `<div class="res-row"><b>${h.name}:</b><span class="val">${finalAmt.toLocaleString()}</span></div>`;
            }
        });

        document.getElementById('result').innerHTML = html;
        document.getElementById('result').style.display = 'block';
    }
</script>

</body>
</html>
