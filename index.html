<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>محاكي الميراث القرآني الشامل</title>
    <style>
        :root { --primary: #004d40; --gold: #c09b52; --light-bg: #f9fbf9; }
        body { font-family: 'Segoe UI', Tahoma, sans-serif; background-color: #f0f2f5; padding: 15px; text-align: center; }
        .app-card { max-width: 600px; margin: auto; background: white; padding: 30px; border-radius: 25px; box-shadow: 0 15px 35px rgba(0,0,0,0.1); border-top: 10px solid var(--primary); }
        h1 { color: var(--primary); font-size: 24px; margin-bottom: 5px; }
        .logic-banner { background: #e8f5e9; color: #2e7d32; padding: 12px; border-radius: 10px; font-size: 14px; margin-bottom: 25px; font-weight: bold; border: 1px solid #c8e6c9; }
        .section-title { text-align: right; font-weight: bold; color: var(--gold); margin-bottom: 10px; border-bottom: 1px solid #eee; padding-bottom: 5px; }
        .input-group { margin-bottom: 20px; text-align: right; }
        label { display: block; font-weight: 600; margin-bottom: 8px; color: #333; }
        input, select { width: 100%; padding: 12px; border: 2px solid #eee; border-radius: 12px; font-size: 16px; transition: 0.3s; box-sizing: border-box; }
        input:focus { border-color: var(--primary); outline: none; }
        .flex-row { display: flex; gap: 15px; margin-bottom: 15px; }
        .flex-item { flex: 1; text-align: right; }
        button { width: 100%; background: var(--primary); color: white; padding: 18px; border: none; border-radius: 15px; font-size: 18px; font-weight: bold; cursor: pointer; transition: 0.3s; margin-top: 10px; }
        button:hover { background: #00695c; transform: translateY(-2px); }
        #resultArea { margin-top: 30px; padding: 20px; border-radius: 15px; display: none; background: var(--light-bg); border: 2px solid var(--gold); text-align: right; }
        .res-line { display: flex; justify-content: space-between; padding: 12px 0; border-bottom: 1px solid #e0e0e0; font-size: 16px; }
        .res-line:last-child { border-bottom: none; }
        .res-label { color: #555; }
        .res-value { font-weight: bold; color: var(--primary); }
        .highlight-box { background: #fff3e0; padding: 10px; border-radius: 8px; margin-top: 10px; font-size: 14px; color: #e65100; }
    </style>
</head>
<body>

<div class="app-card">
    <h1>محاكي الميراث القرآني</h1>
    <div class="logic-banner">قاعدة: "الولد" تشمل الذكر والأنثى | إعادة تدوير الحصص</div>

    <div class="input-group">
        <label>إجمالي مبلغ التركة:</label>
        <input type="number" id="totalEstate" placeholder="أدخل المبلغ هنا">
    </div>

    <div class="section-title">الأولاد (الآية 11)</div>
    <div class="flex-row">
        <div class="flex-item">
            <label>عدد الذكور:</label>
            <input type="number" id="sonsQty" value="0" min="0">
        </div>
        <div class="flex-item">
            <label>عدد الإناث:</label>
            <input type="number" id="daughtersQty" value="0" min="0">
        </div>
    </div>

    <div class="section-title">الأبوين والشريك (الآية 11-12)</div>
    <div class="flex-row">
        <div class="flex-item">
            <label>الشريك الوارث:</label>
            <select id="spouseInput">
                <option value="none">لا يوجد</option>
                <option value="wife">الزوجة (المتوفى زوج)</option>
                <option value="husband">الزوج (المتوفاة زوجة)</option>
            </select>
        </div>
        <div class="flex-item">
            <label>الأبوان:</label>
            <select id="parentsInput">
                <option value="both">الأب والأم</option>
                <option value="father">الأب فقط</option>
                <option value="mother">الأم فقط</option>
                <option value="none">متوفيان (حالة كلالة)</option>
            </select>
        </div>
    </div>

    <div id="kalalaSection" style="display:none;">
        <div class="section-title">الإخوة - حالة كلالة (الآية 176)</div>
        <div class="flex-row">
            <div class="flex-item">
                <label>إخوة (ذكور):</label>
                <input type="number" id="maleSibs" value="0" min="0">
            </div>
            <div class="flex-item">
                <label>أخوات (إناث):</label>
                <input type="number" id="femaleSibs" value="0" min="0">
            </div>
        </div>
    </div>

    <button onclick="processInheritance()">احسب الميراث وإعادة التدوير</button>

    <div id="resultArea"></div>
</div>

<script>
    // إظهار قسم الكلالة فقط عند غياب الوالدين والأولاد
    document.addEventListener('input', function() {
        const hasKids = (parseInt(document.getElementById('sonsQty').value) || 0) + (parseInt(document.getElementById('daughtersQty').value) || 0) > 0;
        const noParents = document.getElementById('parentsInput').value === 'none';
        document.getElementById('kalalaSection').style.display = (!hasKids && noParents) ? 'block' : 'none';
    });

    function processInheritance() {
        const estate = parseFloat(document.getElementById('totalEstate').value);
        const sCount = parseInt(document.getElementById('sonsQty').value) || 0;
        const dCount = parseInt(document.getElementById('daughtersQty').value) || 0;
        const spouse = document.getElementById('spouseInput').value;
        const parents = document.getElementById('parentsInput').value;
        const mSibs = parseInt(document.getElementById('maleSibs').value) || 0;
        const fSibs = parseInt(document.getElementById('femaleSibs').value) || 0;

        if (!estate || estate <= 0) { alert("أدخل مبلغ التركة"); return; }

        const hasChild = (sCount + dCount) > 0;
        const isKalala = !hasChild && (parents === 'none');

        let heirs = [];

        // 1. الشريك (آية 12)
        if (spouse === 'wife') heirs.push({ id: 'sp', name: "الزوجة", r: hasChild ? 1/8 : 1/4 });
        else if (spouse === 'husband') heirs.push({ id: 'sp', name: "الزوج", r: hasChild ? 1/4 : 1/2 });

        // 2. الأم (آية 11)
        if (parents === 'both' || parents === 'mother') heirs.push({ id: 'mo', name: "الأم", r: hasChild ? 1/6 : 1/3 });

        // 3. الأب (آية 11)
        if (parents === 'both' || parents === 'father') {
            if (hasChild) heirs.push({ id: 'fa', name: "الأب", r: 1/6 });
            else if (!isKalala) heirs.push({ id: 'fa', name: "الأب", r: 0.5 }); // تعصيب في حال غياب الولد
        }

        // 4. الأولاد (آية 11)
        if (hasChild) heirs.push({ id: 'kids', name: "الأولاد", r: 0.6, isKids: true });

        // 5. الإخوة (آية 176 - كلالة)
        if (isKalala && (mSibs + fSibs > 0)) {
            let ratio = (mSibs > 0 || fSibs >= 2) ? 2/3 : (fSibs === 1 ? 1/2 : 0);
            if (ratio > 0) heirs.push({ id: 'sibs', name: "الإخوة", r: ratio, isSibs: true });
        }

        // إعادة التدوير (النسبة والتناسب)
        let totalR = heirs.reduce((acc, h) => acc + h.r, 0);
        let resHtml = "<h3>نتائج توزيع التركة بالكامل:</h3>";

        heirs.forEach(h => {
            let finalAmt = (h.r / totalR) * estate;
            if (h.isKids) {
                let parts = (sCount * 2) + dCount;
                let unit = finalAmt / parts;
                resHtml += `<div class="res-line"><span class="res-label">نصيب الأبناء والبنات:</span><span class="res-value">${finalAmt.toLocaleString()}</span></div>`;
                if (sCount > 0) resHtml += `<div class="res-line" style="font-size:14px;"><span>- نصيب الابن الواحد:</span><span>${(unit*2).toLocaleString()}</span></div>`;
                if (dCount > 0) resHtml += `<div class="res-line" style="font-size:14px;"><span>- نصيب البنت الواحدة:</span><span>${unit.toLocaleString()}</span></div>`;
            } else if (h.isSibs) {
                let parts = (mSibs * 2) + fSibs;
                let unit = finalAmt / parts;
                resHtml += `<div class="res-line"><span class="res-label">نصيب الإخوة (آية 176):</span><span class="res-value">${finalAmt.toLocaleString()}</span></div>`;
                if (mSibs > 0) resHtml += `<div class="res-line" style="font-size:14px;"><span>- نصيب الأخ:</span><span>${(unit*2).toLocaleString()}</span></div>`;
                if (fSibs > 0) resHtml += `<div class="res-line" style="font-size:14px;"><span>- نصيب الأخت:</span><span>${unit.toLocaleString()}</span></div>`;
            } else {
                resHtml += `<div class="res-line"><span class="res-label">${h.name}:</span><span class="res-value">${finalAmt.toLocaleString()}</span></div>`;
            }
        });

        const box = document.getElementById('resultArea');
        box.innerHTML = resHtml;
        box.style.display = 'block';
    }
</script>

</body>
</html>
