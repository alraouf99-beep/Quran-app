<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>محاكي الميراث القرآني المتكامل</title>
    <style>
        :root { --primary: #004d40; --gold: #c09b52; }
        body { font-family: 'Segoe UI', Tahoma, sans-serif; background-color: #f4f7f6; padding: 15px; text-align: center; }
        .container { max-width: 600px; margin: auto; background: white; padding: 25px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); border-top: 10px solid var(--primary); }
        .logic-note { background: #e0f2f1; color: #004d40; padding: 10px; border-radius: 8px; font-size: 14px; margin-bottom: 20px; font-weight: bold; }
        .input-group { margin-bottom: 15px; text-align: right; }
        label { display: block; font-weight: bold; margin-bottom: 8px; }
        input, select { width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 10px; font-size: 16px; box-sizing: border-box; }
        .flex { display: flex; gap: 10px; }
        button { width: 100%; background: var(--primary); color: white; padding: 15px; border: none; border-radius: 12px; font-size: 18px; cursor: pointer; font-weight: bold; margin-top: 15px; }
        #result { margin-top: 25px; padding: 20px; border-radius: 12px; display: none; background: white; border: 2px solid var(--gold); text-align: right; }
        .res-row { display: flex; justify-content: space-between; padding: 10px 0; border-bottom: 1px solid #eee; }
        .val { font-weight: bold; color: #2e7d32; }
    </style>
</head>
<body>

<div class="container">
    <h1>الميراث القرآني (11-12-176)</h1>
    <div class="logic-note">مبدأ "الولد" يشمل الذكر والأنثى + إعادة تدوير الباقي</div>

    <div class="input-group">
        <label>إجمالي التركة:</label>
        <input type="number" id="estate" placeholder="أدخل المبلغ">
    </div>

    <div class="input-group">
        <label>الأولاد (الفرع الوارث):</label>
        <div class="flex">
            <input type="number" id="sons" placeholder="عدد الذكور" value="0">
            <input type="number" id="daughters" placeholder="عدد الإناث" value="0">
        </div>
    </div>

    <div class="input-group">
        <label>الأبوان:</label>
        <select id="parents">
            <option value="both">الأب والأم</option>
            <option value="father">الأب فقط</option>
            <option value="mother">الأم فقط</option>
            <option value="none">متوفيان (حالة كلالة)</option>
        </select>
    </div>

    <div class="input-group">
        <label>الشريك (زوج/زوجة):</label>
        <select id="spouse">
            <option value="none">لا يوجد</option>
            <option value="wife">زوجة</option>
            <option value="husband">زوج</option>
        </select>
    </div>

    <div class="input-group">
        <label>إخوة الكلالة (آية 176):</label>
        <div class="flex">
            <input type="number" id="mSib" placeholder="ذكور" value="0">
            <input type="number" id="fSib" placeholder="إناث" value="0">
        </div>
    </div>

    <button onclick="calculate()">احسب الميراث الآن</button>

    <div id="result"></div>
</div>

<script>
    function calculate() {
        const estate = parseFloat(document.getElementById('estate').value);
        const nSons = parseInt(document.getElementById('sons').value) || 0;
        const nDaughters = parseInt(document.getElementById('daughters').value) || 0;
        const nMSib = parseInt(document.getElementById('mSib').value) || 0;
        const nFSib = parseInt(document.getElementById('fSib').value) || 0;
        const spouse = document.getElementById('spouse').value;
        const parents = document.getElementById('parents').value;

        if (!estate) return alert("أدخل مبلغ التركة");

        const hasChildren = (nSons + nDaughters) > 0;
        const isKalala = (nSons + nDaughters === 0) && (parents === 'none');

        let shares = [];

        // الآية 12: الزوج والزوجة
        if (spouse === 'wife') shares.push({ name: "الزوجة", ratio: hasChildren ? 1/8 : 1/4 });
        else if (spouse === 'husband') shares.push({ name: "الزوج", ratio: hasChildren ? 1/4 : 1/2 });

        // الآية 11: الأبوان
        if (parents === 'both' || parents === 'mother') shares.push({ name: "الأم", ratio: hasChildren ? 1/6 : 1/3 });
        if (parents === 'both' || parents === 'father') {
            if (hasChildren) shares.push({ name: "الأب", ratio: 1/6 });
            else if (!isKalala) shares.push({ name: "الأب", ratio: 0.4 }); // تعصيب افتراضي للتدوير
        }

        // الآية 11: الأولاد
        if (hasChildren) shares.push({ name: "الأولاد", ratio: 0.6, isChild: true });

        // الآية 176: الكلالة
        if (isKalala && (nMSib + nFSib > 0)) {
            let r = (nMSib > 0 || nFSib >= 2) ? 2/3 : 1/2;
            shares.push({ name: "الإخوة (آية 176)", ratio: r, isSib: true });
        }

        // إعادة التدوير (العول والرد)
        let totalRatio = shares.reduce((s, h) => s + h.ratio, 0);
        let html = "<h3>نتائج إعادة التدوير (الآيات 11-12-176):</h3>";

        shares.forEach(h => {
            let amount = (h.ratio / totalRatio) * estate;
            if (h.isChild) {
                let p = (nSons * 2) + nDaughters;
                html += `<div class="res-row"><span>الأبناء والبنات:</span><span class="val">${amount.toLocaleString()}</span></div>`;
            } else if (h.isSib) {
                html += `<div class="res-row"><span>الإخوة (كلالة):</span><span class="val">${amount.toLocaleString()}</span></div>`;
            } else {
                html += `<div class="res-row"><span>${h.name}:</span><span class="val">${amount.toLocaleString()}</span></div>`;
            }
        });

        document.getElementById('result').innerHTML = html;
        document.getElementById('result').style.display = 'block';
    }
</script>

</body>
</html>
