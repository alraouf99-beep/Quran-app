<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>محاكي الميراث القرآني</title>
    <style>
        :root { --primary: #27ae60; --dark: #2c3e50; --light: #f4f7f6; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: var(--light); padding: 10px; text-align: center; }
        .container { max-width: 600px; margin: 20px auto; background: white; padding: 25px; border-radius: 15px; box-shadow: 0 5px 20px rgba(0,0,0,0.1); }
        h1 { color: var(--dark); margin-bottom: 5px; font-size: 24px; }
        .logic-note { color: #e67e22; font-size: 14px; font-weight: bold; margin-bottom: 20px; border: 1px dashed #e67e22; padding: 5px; display: inline-block; }
        .input-group { margin: 15px 0; text-align: right; }
        label { display: block; font-weight: 600; margin-bottom: 8px; color: #444; }
        input, select { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; font-size: 16px; }
        .flex-group { display: flex; gap: 10px; }
        button { background-color: var(--primary); color: white; border: none; padding: 15px; border-radius: 8px; cursor: pointer; font-size: 18px; width: 100%; margin-top: 20px; transition: 0.3s; }
        button:hover { background-color: #219150; }
        #result { margin-top: 25px; padding: 20px; border-radius: 10px; display: none; text-align: right; background-color: #e8f5e9; border: 1px solid #c8e6c9; }
        .res-item { display: flex; justify-content: space-between; border-bottom: 1px solid #d1e7d3; padding: 8px 0; }
        .res-name { font-weight: bold; }
        .res-val { color: #2e7d32; font-weight: bold; }
    </style>
</head>
<body>

<div class="container">
    <h1>محاكي الميراث القرآني</h1>
    <div class="logic-note">ملاحظة: "ولد" تشمل الذكر والأنثى في حجب النقصان</div>
    
    <div class="input-group">
        <label>إجمالي مبلغ التركة:</label>
        <input type="number" id="estate" placeholder="أدخل المبلغ">
    </div>

    <div class="flex-group">
        <div class="input-group" style="flex:1">
            <label>عدد الذكور (أبناء):</label>
            <input type="number" id="sons" value="0" min="0">
        </div>
        <div class="input-group" style="flex:1">
            <label>عدد الإناث (بنات):</label>
            <input type="number" id="daughters" value="0" min="0">
        </div>
    </div>
