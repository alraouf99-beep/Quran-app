<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>محاكي الميراث القرآني - نسخة الثمن</title>
    <style>
        :root { --primary: #004d40; --gold: #c09b52; --bg: #f8faf9; }
        body { font-family: 'Segoe UI', Tahoma, sans-serif; background-color: var(--bg); padding: 15px; text-align: center; }
        .container { max-width: 600px; margin: auto; background: white; padding: 25px; border-radius: 25px; box-shadow: 0 15px 35px rgba(0,0,0,0.1); border-top: 10px solid var(--primary); }
        .logic-banner { background: #e0f2f1; color: #004d40; padding: 12px; border-radius: 12px; font-size: 13px; margin-bottom: 25px; font-weight: bold; border-right: 5px solid var(--primary); }
        .section-title { text-align: right; font-weight: bold; color: var(--gold); margin: 20px 0 10px; border-bottom: 1px solid #eee; padding-bottom: 5px; }
        .input-group { margin-bottom: 18px; text-align: right; }
        label { display: block; font-weight: bold; margin-bottom: 8px; font-size: 14px; }
        input, select { width: 100%; padding: 12px; border: 1.5px solid #ddd; border-radius: 12px; font-size: 16px; box-sizing: border-box; }
        .vortex-flex { display: flex; gap: 15px; justify-content: space-between; }
        .flex-item { flex: 1; text-align: right; }
        button { width: 100%; background: var(--primary); color: white; padding: 18px; border: none; border-radius: 15px; font-size: 19px; cursor: pointer; font-weight: bold; margin-top: 20px; transition: 0.3s; }
        button:hover { background: #00695c; transform: translateY(-2px); }
        #result { margin-top: 30px; padding: 20px; border-radius: 15px; display: none; background: #fff; border: 2px solid var(--gold); text-align: right; }
        .res-row { display: flex; justify-content: space-between; padding: 12px 0; border-bottom: 1px solid #eee; }
        .val { font-weight: bold; color: #2e7d32; font-size: 18px; }
    </style>
</head>
<body>

<div class="container">
    <h1>محاكي الميراث القرآني (تعديل نصيب الزوجة)</h1>
    <div class="logic-banner">تحقق آلي: وجود أي ذكر أو أنثى في خانة الأولاد يقلص نصيب الزوجة للثمن.</div>

    <div class="input-group">
        <label>إجمالي مبلغ التركة:</label>
        <input type="number" id="estate" placeholder="أدخل المبلغ الإجمالي">
    </div>

    <div class="section-title">المتوفى (الآية 12)</div>
    <div class="input-group">
        <label>المتوفى هو الزوج (الوارثة هي الزوجة):</label>
        <select id="spouseType">
            <option value="wife">نعم (الزوجة ترث)</option>
            <option value="husband">لا (المتوفاة زوجة - الزوج يرث)</option>
            <option value="none">لا يوجد شريك</option>
        </select>
    </div>

    <div class="section-title">الأولاد (الآية 11)</div>
    <div class="vortex-flex">
        <div class="flex-item">
            <label>عدد الذكور (يمين):</label>
            <input type="number" id="sonsCount" value="0" min="0">
        </div>
        <div class="flex-item">
            <label>عدد الإناث (يسار):</label>
            <input type="number" id="daughtersCount" value="0" min="0">
        </div>
    </div>

    <div class="section-title">الأبوان (الآية 11)</div>
    <div class="vortex-flex">
        <div class="flex-item">
            <label>الأب:</label>
            <select id="fatherExist">
                <option value="1">حي</option>
                <option value="0">متوفى</option>
            </select>
        </div>
        <div class="flex-item">
            <label>الأم:</label>
            <select id="motherExist">
                <option value="1">حية</option>
                <option value="0">متوفاة</option>
            </select>
        </div>
    </div>

    <button onclick="calculateVortex()">احسب الميراث الآن</button>
    <div id="result"></div>
</div>

<script>
    function calculateVortex() {
        const estate = parseFloat(document.getElementById('estate').value);
        if (!estate) return alert("أدخل مبلغ التركة");

        const nSons = parseInt(document.getElementById('sonsCount').value) || 0;
        const nDaughters = parseInt(document.getElementById('daughtersCount').value) || 0;
        const spouseType = document.getElementById('spouseType').value;
        const hasFather = document.getElementById('fatherExist').value === "1";
        const hasMother = document.getElementById('motherExist').value === "1";

        // القاعدة الجوهرية: الولد (ذكر أو أنثى)
        const hasWalad = (nSons + nDaughters) > 0;
        
        let shares = [];

        // 1. الزوجة أو الزوج (آية 12)
        if (spouseType === 'wife') {
            // الثمن في حال وجود ولد (ذكر أو أنثى)
            let ratio = hasWalad ? (1/8) : (1/4);
            shares.push({ name: "الزوجة", r: ratio, desc: hasWalad ? "الثمن لوجود ولد" : "الربع لعدم وجود ولد" });
        } else if (spouseType === 'husband') {
            let ratio = hasWalad ? (1/4) : (1/2);
            shares.push({ name: "الزوج", r: ratio, desc: hasWalad ? "الربع لوجود ولد" : "النصف لعدم وجود ولد" });
        }

        // 2. الأم والأب (آية 11)
        if (hasMother) shares.push({ name: "الأم", r: hasWalad ? (1/6) : (1/3) });
        if (hasFather) shares.push({ name: "الأب", r: hasWalad ? (1/6) : (0.4) }); // 0.4 تعصيب افتراضي للتدوير

        // 3. الأولاد (آية 11)
        if (hasWalad) {
            shares.push({ name: "الأولاد", r: 0.6, isKids: true, m: nSons, f: nDaughters });
        }

        // إعادة التدوير الكيرالية
        let totalR = shares.reduce((s, h) => s + h.r, 0);
        let html = "<h3>النتائج النهائية (إعادة تدوير):</h3>";

        shares.forEach(h => {
            let amount = (h.r / totalR) * estate;
            if (h.isKids) {
                let divisor = (h.m * 2) + h.f;
                let unit = amount / divisor;
                html += `<div class="res-row"><b>إجمالي الأولاد:</b><span class="val">${amount.toLocaleString()}</span></div>`;
                if (h.m > 0) html += `<div class="res-row"><span>- نصيب الابن:</span><span>${(unit*2).toLocaleString()}</span></div>`;
                if (h.f > 0) html += `<div class="res-row"><span>- نصيب البنت:</span><span>${unit.toLocaleString()}</span></div>`;
            } else {
                html += `<div class="res-row"><b>${h.name} ${h.desc || ''}:</b><span class="val">${amount.toLocaleString()}</span></div>`;
            }
        });

        const resBox = document.getElementById('result');
        resBox.innerHTML = html;
        resBox.style.display = 'block';
    }
</script>
</body>
</html>
