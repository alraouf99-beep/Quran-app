<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>محاكي الميراث القرآني - النسخة المطورة</title>
    <style>
        :root { --primary: #004d40; --gold: #c09b52; --bg: #f8faf9; }
        body { font-family: 'Segoe UI', Tahoma, sans-serif; background-color: var(--bg); padding: 15px; text-align: center; }
        .container { max-width: 600px; margin: auto; background: white; padding: 25px; border-radius: 25px; box-shadow: 0 15px 35px rgba(0,0,0,0.1); border-top: 10px solid var(--primary); }
        .logic-banner { background: #e0f2f1; color: #004d40; padding: 12px; border-radius: 12px; font-size: 13px; margin-bottom: 20px; font-weight: bold; border-right: 5px solid var(--primary); }
        .section-title { text-align: right; font-weight: bold; color: var(--gold); margin: 15px 0 10px; border-bottom: 1px solid #eee; }
        .input-group { margin-bottom: 15px; text-align: right; }
        label { display: block; font-weight: bold; margin-bottom: 5px; font-size: 14px; color: #333; }
        input, select { width: 100%; padding: 12px; border: 1.5px solid #ddd; border-radius: 12px; font-size: 16px; box-sizing: border-box; }
        .vortex-flex { display: flex; gap: 15px; justify-content: space-between; }
        .flex-item { flex: 1; text-align: right; }
        button { width: 100%; background: var(--primary); color: white; padding: 18px; border: none; border-radius: 15px; font-size: 19px; cursor: pointer; font-weight: bold; margin-top: 20px; transition: 0.3s; }
        button:hover { background: #00695c; transform: translateY(-2px); }
        #result { margin-top: 30px; padding: 20px; border-radius: 15px; display: none; background: #fff; border: 2px solid var(--gold); text-align: right; }
        .res-row { display: flex; justify-content: space-between; padding: 12px 0; border-bottom: 1px solid #eee; }
        .val { font-weight: bold; color: #2e7d32; font-size: 18px; }
        .sub-val { font-size: 14px; color: #666; }
    </style>
</head>
<body>

<div class="container">
    <h1>محاكي الميراث القرآني</h1>
    <div class="logic-banner">
        الكلالة مع شريك (آية 12) | الكلالة المطلقة (آية 176)
    </div>

    <div class="input-group">
        <label>إجمالي مبلغ التركة:</label>
        <input type="number" id="estate" placeholder="أدخل المبلغ الإجمالي">
    </div>

    <div class="section-title">المتوفى والشريك (الآية 12)</div>
    <div class="input-group">
        <select id="spouse">
            <option value="none">لا يوجد شريك (مات وحيداً)</option>
            <option value="wife">ترك زوجة (المتوفى زوج)</option>
            <option value="husband">تركت زوجاً (المتوفاة زوجة)</option>
        </select>
    </div>

    <div class="section-title">الأولاد (الآية 11)</div>
    <div class="vortex-flex">
        <div class="flex-item">
            <label>ذكور (يمين):</label>
            <input type="number" id="sons" value="0" min="0">
        </div>
        <div class="flex-item">
            <label>إناث (يسار):</label>
            <input type="number" id="daughters" value="0" min="0">
        </div>
    </div>

    <div class="section-title">الأبوان (الآية 11)</div>
    <div class="vortex-flex">
        <div class="flex-item">
            <label>الأب:</label>
            <select id="father"><option value="1">حي</option><option value="0">متوفى</option></select>
        </div>
        <div class="flex-item">
            <label>الأم:</label>
            <select id="mother"><option value="1">حية</option><option value="0">متوفاة</option></select>
        </div>
    </div>

    <div class="section-title">الإخوة (توزيع كيرالي آلي)</div>
    <div class="vortex-flex">
        <div class="flex-item">
            <label>عدد الذكور (يمين):</label>
            <input type="number" id="mSibs" value="0" min="0">
        </div>
        <div class="flex-item">
            <label>عدد الإناث (يسار):</label>
            <input type="number" id="fSibs" value="0" min="0">
        </div>
    </div>

    <button onclick="calculateVortex()">احسب الميراث وإعادة التدوير</button>
    <div id="result"></div>
</div>

<script>
    function calculateVortex() {
        const estate = parseFloat(document.getElementById('estate').value);
        if (!estate) return alert("يرجى إدخال مبلغ التركة");

        const nSons = parseInt(document.getElementById('sons').value) || 0;
        const nDaughters = parseInt(document.getElementById('daughters').value) || 0;
        const spouse = document.getElementById('spouse').value;
        const hasFather = document.getElementById('father').value === "1";
        const hasMother = document.getElementById('mother').value === "1";
        const mS = parseInt(document.getElementById('mSibs').value) || 0;
        const fS = parseInt(document.getElementById('fSibs').value) || 0;

        const hasWalad = (nSons + nDaughters) > 0;
        const isKalala = !hasWalad && !hasFather;

        let shares = [];

        // 1. الشريك (آية 12) - الثمن عند وجود ولد
        if (spouse === 'wife') shares.push({ name: "الزوجة", r: hasWalad ? 1/8 : 1/4 });
        else if (spouse === 'husband') shares.push({ name: "الزوج", r: hasWalad ? 1/4 : 1/2 });

        // 2. الأبوين (آية 11)
        if (hasMother) shares.push({ name: "الأم", r: hasWalad ? 1/6 : 1/3 });
        if (hasFather) {
            if (hasWalad) shares.push({ name: "الأب", r: 1/6 });
            else if (!isKalala) shares.push({ name: "الأب", r: 0.5 }); // تعصيب افتراضي لإغلاق الدوامة
        }

        // 3. الأولاد (آية 11)
        if (hasWalad) {
            shares.push({ name: "الأولاد", r: 0.65, isGroup: true, m: nSons, f: nDaughters, mode: '2:1' });
        }

        // 4. تطبيق اكتشافك للكلالة (آية 12 مقابل آية 176)
        if (isKalala && (mS + fS) > 0) {
            if (spouse !== 'none') {
                // كلالة آية 12 (مع وجود زوج/زوجة): التساوي
                let r12 = (mS + fS === 1) ? 1/6 : 1/3;
                shares.push({ name: "الإخوة (آية 12 - بالتساوي)", r: r12, isGroup: true, m: mS, f: fS, mode: '1:1' });
            } else {
                // كلالة آية 176 (بدون زوج/زوجة): التفاضل
                let r176 = (mS === 0 && fS === 1) ? 1/2 : (mS === 0 && fS >= 2) ? 2/3 : 0.7;
                shares.push({ name: "الإخوة (آية 176 - للذكر ضعف الأنثى)", r: r176, isGroup: true, m: mS, f: fS, mode: '2:1' });
            }
        }

        // إعادة التدوير (Vortex Recycling)
        let totalR = shares.reduce((sum, s) => sum + s.r, 0);
        let html = "<h3>نتائج التوزيع النهائي:</h3>";

        shares.forEach(s => {
            let finalAmt = (s.r / totalR) * estate;
            if (s.isGroup) {
                let div = (s.mode === '2:1') ? (s.m * 2 + s.f) : (s.m + s.f);
                let unit = finalAmt / div;
                html += `<div class="res-row"><b>إجمالي ${s.name}:</b><span class="val">${finalAmt.toLocaleString()}</span></div>`;
                if (s.m > 0) html += `<div class="res-row sub-val"><span>- للذكر الواحد:</span><span>${(s.mode === '2:1' ? unit*2 : unit).toLocaleString()}</span></div>`;
                if (s.f > 0) html += `<div class="res-row sub-val"><span>- للأنثى الواحدة:</span><span>${unit.toLocaleString()}</span></div>`;
            } else {
                html += `<div class="res-row"><b>${s.name}:</b><span class="val">${finalAmt.toLocaleString()}</span></div>`;
            }
        });

        const resBox = document.getElementById('result');
        resBox.innerHTML = html;
        resBox.style.display = 'block';
    }
</script>
</body>
</html>
